<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
        <h1>ROCK PAPER SICSSOR</h1>
    </div>
    <div id="choices">
        <div class="choice" id="rock">
            <img src="assects/rock.avif" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="assects/paper.jpg" alt="rock">
        </div>
        <div class="choice" id="scissor">
            <img src="assects/scissor.jpg" alt="rock">
        </div>
    </div>
    <div id="score-board">
        <div class="score">
            <p class="num" id="user-score">0</p>
            <p>USER</p>
        </div>
        <div class="score">
            <P class="num" id="computer-score">0</P>
            <p>COMPUTER</p>
        </div>
    </div>
    <div id="result-board">
        <p id="msg">Game Started Choose Any one Option</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
